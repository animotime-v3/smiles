<section class="px-2 sm:px-5 lg:px-10">
  <div class="max-w-7xl mx-auto">
    <h1
      class="text-main-500 font-semibold text-center text-4xl md:text-5xl mb-12 mt-32"
    >
      Login Page
    </h1>
    <form
      [formGroup]="loginForm"
      class="max-w-xl mx-auto flex flex-col gap-y-5"
    >
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <ng-icon name="simpleMaildotru" />
        </span>
        <input
          [ngClass]="
            !loginForm.pristine &&
            !loginForm.controls.email.status &&
            loginForm.controls.email.status === 'INVALID'
              ? 'border-red-600 border-solid border-2'
              : ''
          "
          required
          formControlName="email"
          pInputText
          placeholder="Email"
          type="email"
        />
      </div>
      <div>
        <div class="p-inputgroup">
          <input
            [ngClass]="
              loginForm.errors &&
              (loginForm.errors['invalidMatch'] ||
                loginForm.errors['loginInvalid'])
                ? 'border-red-600 border-solid border-2'
                : ''
            "
            required
            minlength="6"
            [type]="showPass ? 'text' : 'password'"
            formControlName="password"
            pInputText
            placeholder="password"
          />

          <span class="p-inputgroup-addon" (click)="toggleShowPass()">
            <ng-icon name="featherEye" *ngIf="!showPass" />
            <ng-icon name="featherEyeOff" *ngIf="showPass" />
          </span>
        </div>
        <small class="text-red-600">
          {{
            loginForm.controls.password.errors &&
            loginForm.controls.password.errors["loginInvalid"]
              ? "email or password is Invalid"
              : ""
          }}
        </small>
      </div>
      <button
        (click)="singIn()"
        [disabled]="loginForm.status === 'INVALID'"
        class="capitalize disabled:btn-disabled btn btn-primary w-full"
      >
        sign-In
      </button>
      <p class="text-xs text-gray-500 capitalize">
        if you do not have an account
        <span
          routerLink="/register"
          class="text-sub-500 font-semibold underline cursor-pointer"
          >register</span
        >
      </p>
    </form>
  </div>
</section>
