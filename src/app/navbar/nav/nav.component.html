<header class="h-[100px] relative overflow-y-visible">
  <nav
    class="flex justify-between items-center h-full px-2 sm:px-5 lg:px-10 md:gap-6"
  >
    <!-- logo and burgger -->
    <div class="flex items-center gap-3 flex-grow lg:flex-grow-0">
      <div
        class="p-3 pb-2 bg-sub-100 h-fit rounded-md md:hidden"
        (click)="toggleSideBar()"
      >
        <ng-icon name="featherMenu" size="25" class="cursor-pointer" />
      </div>
      <a
        href="#"
        routerLink="/"
        class="logo text-main-500 font-semibold text-2xl cursor-pointer"
      >
        <span>SMI</span>
        <span class="text-sub-500">LES</span>
      </a>
    </div>
    <!-- Links -->
    <ul
      class="links md:flex items-center justify-end gap-8 text-primary flex-grow hidden"
    >
      <li>
        <a href="#" routerLink="/">Home</a>
      </li>
      <li>
        <a href="#" routerLink="about">About</a>
      </li>
      <li>
        <a href="#" routerLink="contact"> Contact Us </a>
      </li>
      <li>
        <a href="#" routerLink="services"> Services </a>
      </li>
    </ul>
    <!-- SignIn button -->
    <button
      routerLink="/register"
      class="btn btn-primary"
      *ngIf="!isUserIn"
      (click)="signInWithGoogle()"
    >
      SignIn
    </button>
    <!-- profile -->
    <div>
      <ng-container *ngIf="isUserIn && user as user">
        <!--  -->
        <div class="dropdown dropdown-end overflow-visible">
          <label
            tabindex="0"
            class="btn btn-ghost btn-circle hover:bg-main-200 avatar"
          >
            <div
              class="w-10 p-2 bg-main-100 rounded-full"
              (click)="toggleDropDown()"
            >
              <img src="assets/profile.png" alt="profile avatar" />
            </div>
          </label>
          <ul
            tabindex="0"
            [ngClass]="
              !dropdown ? 'invisible opacity-0' : 'visible opacity-100'
            "
            class="mt-3 -left-[170px] z-[999] transition-all ease-out duration-300 p-2 shadow menu menu-sm -bottom-[120px] absolute bg-base-100 rounded-box w-52 flex flex-col gap-y-2"
          >
            <li>
              <p class="justify-between">
                {{ user.username }}
              </p>
            </li>
            <li>
              <p>profile</p>
            </li>
            <li (click)="logout()" class="btn btn-sm btn-secondary">Logout</li>
          </ul>
        </div>
        <!--  -->
      </ng-container>
    </div>
    <!-- sidebar -->

    <app-sidebar
      [sidebar]="sidebar"
      [toggleSideBar]="toggleSideBar"
    ></app-sidebar>
  </nav>
</header>
